<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <nav>
            <ul>
                <li><a rel="Blog" href="index.html">Home</a></li>
                <li><a rel="About Me" href="about.html">About me</a></li>
            </ul>
        </nav>
    </header>

    <p id="question"><strong>For any questions, please submit the information below and I will contact you.</strong></p>

    <div>
        <form>
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" name="firstname" placeholder="Enter your first name">
          <label for="lastname">Last Name</label>
          <input type="text" id="lastname" name="lastname" placeholder="Enter your last name">
          <label for="email">Email Address</label>
          <input type="text" id="email" name="email" placeholder="Enter your email address">
          <label for="contact">Reason For Contact</label>
          <select id="contact" name="contact">
            <option value="general">General Questions</option>
            <option value="interview">Interested in Interview</option>
            <option value="contractor">Looking For a Contractor</option>
            <option value="concerns">Concerns</option>
          </select>
          <label for="additional">Additional Comments</label>
          <textarea id="additional" name="additional" placeholder="Type additional comments here"></textarea>
          <input type="submit" value="Submit">
        </form>
      </div>
</body>
</html>
